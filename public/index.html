<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#dff1e7"/>

    <title>List Meow</title>
    <meta name="description" content="The Only Real-Time To-Do List You'll Ever Need">

    <link rel="stylesheet" href="style.css">

    <link rel="android-chrome" sizes="180x180" href="img/android-chrome-192x192.png">
    <link rel="android-chrome" sizes="180x180" href="img/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="manifest" href="site.webmanifest">
</head>

<body>
    <section id="signed-in" hidden>
        <nav id="nav">
            <div id="logo">
                <a href="https://github.com/itskdhere/List-Meow" target="_blank" aria-label="GitHub Repo">
                    <img src="img/favicon-32x32.png" id="logo-image" alt="logo"></a>
                <p id="logo-text">List Meow</p>
            </div>
            <div id="right-nav">
                <button id="signout-button">Sign-Out</button>
            </div>
        </nav>

        <div id="display-user-info-div">
            <p id="display-user-info"></p>
        </div>

        <form id="input-container-signed-in" accept-charset="UTF-8" autocomplete="on">
            <input type="text" id="input-text" placeholder="item name">
            <button type="submit" id="add-button">+ add item to list</button>
        </form>

        <ul id="list"></ul>

    </section>

    <section id="signed-out" hidden>
        <h1>List Meow</h1>
        <h2>The Only Cross-Platform, Blazingly-Fast, Real-Time, Secure To-Do List You'll Ever Need !!</h2>

        <form id="input-container-sign-in" accept-charset="UTF-8" autocomplete="on">
            <input type="email" name="email" id="email-input-signin" class="email-input-signin"
                placeholder="Enter Email" autocomplete="on" required>
            <input type="password" name="password" id="password-input-signin" class="password-input"
                placeholder="Enter Password" autocomplete="on" required>
            <img src="svg/eye-slash-solid.svg" id="toggle-password-eye-signin" class="togglePassword" alt="Toggle Password">
            <button type="submit" id="signin-button">Sign-In</button>
            <button type="submit" id="reset-password-button">Reset Password</button>
            <p id="sign-up-refer">Don't have an account ? <button type="button">Sign-Up</button></p>
            <p id="sign-in-error-box" hidden>Firebase: Error (auth/wrong-password).</p>
        </form>

        <form id="input-container-sign-up" accept-charset="UTF-8" autocomplete="on">
            <input type="text" name="name" id="name-input" placeholder="Enter Name" autocomplete="on" required>
            <input type="email" name="email" id="email-input-signup" class="email-input-signup"
                placeholder="Enter Email" autocomplete="on" required>
            <input type="password" name="password" id="password-input-signup" class="password-input"
                placeholder="Enter Password" autocomplete="on" required>
            <img src="svg/eye-slash-solid.svg" id="toggle-password-eye-signup" class="togglePassword" alt="Toggle Password">
            <button type="submit" id="signup-button">Sign-Up</button>
            <p id="sign-in-refer">Already have an account ? <button type="button">Sign-In</button></p>
            <p id="sign-up-error-box" hidden>Firebase: Error (auth/wrong-password).</p>
        </form>

        <br><br><br>
        <br><br><br>

        <a id="github-repo-link" href="https://github.com/itskdhere/List-Meow" target="_blank">
            <img src="svg/github-mark.svg" alt="github-logo">
            <p>itskdhere/List-Meow</p>
        </a>

    </section>

    <script src="index.js" type="module" defer></script>
</body>

</html>
